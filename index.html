<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdpals</title>
  </head>
  <body>
    <div class="canvasTitle">
      <h1>Birdpals</h1>
    </div>
    <canvas
      id="gameCanvas"
      width="800"
      height="500"
      style="border: 5px solid #ffffff"
    ></canvas>
    <center>
      <input
        id="message"
        type="text"
        maxlength="50"
        autocomplete="off"
        placeholder="Type a Message..."
      />
      <button id="send">Send</button>
      <br />
      <br />
      <div class="infocard">
        <p class="infotext">
          This "Alpha Test" is for HISTORY ONLY! due to a recent staff
          discussion, the game's mechanics, room and features will have a
          COMPLETE REVAMP! Most of (if anything) of what you see here will be
          completely different in the final game. Thank you for your continued
          patience and support.
        </p>
      </div>
    </center>
    <script src="GameData/Scripts/Client.js"></script>
  </body>
</html>
